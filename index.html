<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/1a11e246e6.js" crossorigin="anonymous"></script>
    <style>
        :root{
            --main-color:#d6ab6d
        }
        *{
            padding:0;
            margin:0;
        }
        body{
            font-family:  Helvetica, sans-serif;
        }
        a{
            text-decoration: none;
            color:black;
        }
        .card{
            width:700px;
            height:200px;
            padding: 20px 55px;
        }
        .card .container{
            width:90%;
            height:100%;
            margin: auto;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        .logo{
            width:100px;
            height:100px;
            background-image: url("logo.png");
            background-size: cover;
        }
        .content{
            width:200px;
            height: 85%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
                
        }
        .content h1{
            color:var(--main-color);
        }
        .social-media a{
            color:var(--main-color);
            margin-right:5px;
        }
        .contact{
            width:210px;
        }
        .contact ul{
            display: flex;
            flex-direction: column;
        }
        .contact ul a{
            margin-bottom:7px;
            
        }
        .contact ul a i{
            margin-right:7px;
        }
        
        .social-media a{font-size: 20px;}
        address{
            font-style: normal;
        }
        address h3{
            margin-bottom: 5px;
        }
        hr{
            margin:10px 0px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="container">
            <div class="logo"></div>
            <div class="content">
                <div class="name">
                    <h1>Michael Fam</h1>
                    <h5>Director</h5>
                </div>
                
                <div class="social-media">
                    <a href=""><i class="fa-brands fa-facebook" ></i></a>
                    <a href=""><i class="fa-brands fa-twitter" ></i></a>
                    <a href=""><i class="fa-brands fa-linkedin" ></i></a>
                    <a href=""><i class="fa-brands fa-instagram" ></i></a>
                    <a href=""><i class="fa-brands fa-tiktok" ></i></a>
                </div>
            </div>
            <div class="contact">
                <address>
                    <h3>Address</h5>
                    <p>31 Syria st - ElMohandessen</p> 
                </address>
                <hr>
                <ul>
                    <a href="tel:0 000 0000 00"><i class="fa-solid fa-phone" ></i>0 000 0000 00</a>
                    <a href="www.example.com"><i class="fa-solid fa-globe"></i>www.example.com</a>
                    <a href="mailto:example@gmail.com"><i class="fa-solid fa-envelope"></i>example@gmail.com</a>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
